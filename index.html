<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tasks App</title>
</head>

<body>

    <!--Navegación-->

    <nav class="navbar navbar-light bg-navbar">
        <div class="container-fluid">
            <a class="navbar-brand"></a>
            <form class="d-flex search">
                <input class="form-control me-2" type="text" id="buscarTask" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-success"  type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <div class="jumbo-color">
        <h1>Mis Notas!</h1>
    </div>


    <!--Mis notas-->

    <section class="container-fluid footer">
        <div class="row p-2 align-items-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#exampleModal">
                Crear Nota
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                     <form id="formTask">
                        <div class="modal-header">
                    
                                <div>
                                    <input type="text" id="title" placeholder="Título" class="form-control">
                                </div>
                                
                        </div>
                        <div class="modal-body">
                            <div>
                                <textarea id="description" cols="30" rows="10" class="form-control"
                                    placeholder="Nota"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

<!--Contenido-->

    <section>
        <div class="container">
            <div class="card" id="tasks"></div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
</body>

</html>
