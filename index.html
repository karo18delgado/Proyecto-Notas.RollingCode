<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mis Notas</title>
</head>

<body>

    <!--Encabezado-->

    <div class="jumbo-color">
        <h1 class="texto">Mis Notas!</h1>
    </div>


    <!--Navbar-->

    <nav class="navbar navbar-light bg-navbar">
        <div class="container-fluid">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <!-- <button class="btn btn-success" type="submit">Buscar</button> -->
                <button class="btn btn-success"> <i class="fas fa-search"></i> </button>
                
            </form>
            <button type="button" class="btn btn-success nota " data-bs-toggle="modal"
                data-bs-target="#exampleModal"><i class="fas fa-plus"></i>
            </button>
        </div>


        <!-- Modal Crear Nota -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form id="formTask">
                        <div class="modal-header">

                            <div>
                                <input type="text" id="title" placeholder="Título" class="form-control" maxlength="60">
                            </div>

                        </div>
                        <div class="modal-body">
                            <div>
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Nota"
                                    maxlength="500"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </nav>


    <!--Contenido-->

    <div class="row m-4 p-3 " id="tasks">
        <!-- <div class="col-sm-6">
            <div class="card borde">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <a class="btn btn-sm btn-danger">Eliminar</a>
                    <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
                    data-bs-target="#modalEditar">Editar</button>
                </div>
            </div>
        </div> -->
    </div>

    <!-- Modal Detalle Nota-->

    <div class="modal fade" id="modalDetalle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalle Nota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="formDetalle" class="modal-body">
                    <!-- <p>Titulo</p>
                    <p>Descripcion</p>
                    <p>Fecha de nota</p> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Nota-->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="notaEditar">
                    <div class="modal-header">
                        <div>
                            <input type="text" id="tituloEditar" placeholder="Título" class="form-control" maxlength="60">
                        </div>

                    </div>
                    <div class="modal-body">
                        <div>
                            <textarea id="descripcionEditar" cols="30" rows="10" class="form-control" placeholder="Nota"
                                maxlength="500"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/20360c5004.js" crossorigin="anonymous"></script>
</body>

</html>
